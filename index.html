<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itaucard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card" data-tilt data-tilt-glare data-tilt-max-glare="0.8">

            <div class="card__top">
                <div class="card__brand">
                    <img src="assets/img/brand.svg" alt="Mastercard" />
                </div>

                <div class="card__info">
                    <p>Itaucard infinite</p>
                    <p>1234</p>
                </div>
            </div>

            <div class="card__medium">
                <p>Melhor data para compra: </p>
                <p>Dia 27</p>
            </div>

            <div class="card__footer">
                <button>Ver limite</button>
                <button>Ver fatura</button>
            </div>
        </div>
    </div>

    <!-- at the end of the body -->
<script type="text/javascript" src="assets/js/vanilla-tilt.babel.min.js"></script>
</body>
</html>
